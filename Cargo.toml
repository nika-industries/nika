
[workspace]
resolver = "2"
members = ["crates/*"]

[workspace.dependencies]
# strictly codegen
async-trait = { version = "0.1" }
serde = { version = "1", features = [ "derive" ] }
thiserror = { version = "1" }

# mainline application
axum = { version = "0.7" }
tokio = { version = "1" }

# tracing
tracing = { version = "0.1" }
tracing-subscriber = { version = "0.3" }
